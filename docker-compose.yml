version: '2'

services:
  portainer:
    image: portainer/portainer-ce
    restart: always
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:


version: "2"

services:
  kong-database:  
    restart: on-failure
    image: cassandra:2.2.5
    container_name: kong-database
    ports:
      - "9042:9042" 
    volumes:
      - "db-data:/var/lib/cassandra"
  web:  
    restart: on-failure
    image: mashape/kong:0.8.0
    container_name: kong
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "7946:7946"
      - "7946:7946/udp"
    links:
      - kong-database:kong-database
    environment:
    - DATABASE=cassandra
    security_opt:
      - label:seccomp:unconfined
  ui:  
    restart: on-failure
    image: pgbi/kong-dashboard
    ports:
      - "8080:8080"

volumes:
  db-data:
